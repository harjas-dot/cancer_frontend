<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
<title>Combo-finder</title>

</head>
<body>

        <div class="container">
          <div class="row">
          <div class="signupSection">

                  <div class="info">
                    <h2 >Alpha Machine</h2>

                    <!-- <i class="icon ion-ios-ionic-outline" aria-hidden="true"></i> -->
                    <!-- <p>The Future Is Here</p> -->
                  </div>
                  <form action="#" method="POST" class="signupForm" name="signupform">
                    <span><h2 >Alpha Machine</h2></span>

                    <h2>Enter the Details</h2>
                    <ul class="noBullet">
                      <li>
                        <label for="Email"></label>
                        <input type="text" class="inputFields" id="email" name="email" placeholder="Email" required/>
                      </li>

                      <li>
                        <label for="Description"></label>
                        <input type="description" class="inputFields" id="description" name="description" placeholder="Description" required/>
                      </li>

                      <li>
                        <label for="data"></label>
                        <input type="file" class="inputFields" id="data" name="data" placeholder="Upload Data File"required/>
                      </li>
                      <li id="center-btn">
                        <input type="submit"  id="join-btn" name="join" alt="submit" >
                      </li>
                    </ul>
                  </form>
                </div>
            </div>
          </div>


</body>
</html>
